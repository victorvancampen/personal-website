<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 40vw;
            width: 90vw;
        }
    </style>
</head>

<body>
    <h1>Test</h1>
    <div></div>
    <div>
        <model-viewer src="../static/desk.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="neutral" shadow-intensity="1">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
        </model-viewer>

    </div>
</body>

</html>
