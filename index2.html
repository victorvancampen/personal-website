<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&family=Akzidenz+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles2.css">
</head>
<body>
    <header>
        <div class="landing-container">
            <div class="text-container">
                <h1>Landscape Mode</h1>
                <p>Welcome to my personal website! Occasionally, I write on topics relating to landscape design here and share my personal and study projects.</p>
                <div class="links">
                    <a href="#blog">Blog</a>
                    <a href="#projects">Projects</a>
                    <a href="#cv">CV</a>

            </div>
            <div class="gif-container">

    <!-- Image Gallery Section -->
    <section class="gallery-container">
        <div class="gallery">

                <img src="image1.jpg" alt="Image 1">
            </div>

            </div>
            <div class="gallery-item">

        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank" class="social-icon linkedin">
                <img src="linkedin-icon.svg" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">
                <img src="instagram-icon.svg" alt="Instagram">
